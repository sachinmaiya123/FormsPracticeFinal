<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" style="margin-left:35%; margin-top: 8%">
            <!-- <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" [formGroup]="myForm" novalidate (ngSubmit)="loginSubmit()">
                    <div class="form-group has-success">
                      <input type="text" class="form-control " placeholder="Email" formControlName="emailId">
                      <pre>{{myForm.controls.password.valid}}</pre>  
                  </div>
                  <input type="number" class="form-control" placeholder="Contact Number" formControlName="contactNo">
                  <br>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  
                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                      Sign Up</button>
                </form>
            </div>
        </div>
    </div>
  </div>
  <!-- <app-login [parentData]="test"></app-login> -->
